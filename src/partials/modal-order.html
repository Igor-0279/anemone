<div class="modal is-hidden" data-modal-store="">
    <div class="modal__window">
      <div class="modal__inner-store ">
        <div class="modal__container">
          <h3 class="modal__title">Contact us</h3>
          <p class="modal__text">
            If you have any additional questions or you want to clarify something before you make an order please fill in your contact details. We will call you back. 
          </p>
          <form name="modal__form">
            <label class="modal__form-label" for="modal-window-email"
              >Email</label
            >
            <input
              class="modal__form-input"
              type="email"
              name="email"
              placeholder="Your email"
            />
            <label class="modal__form-label" for="modal-window-email"
              >Email</label
            >
            <input
              class="modal__form-input modalform-input-last"
              type="email"
              name="email"
              placeholder="Your email"
            />
            <button type="submit" class="modal-button">Send</button>
          </form>
        </div>
        <button type="button" class="modal__close" data-modal-close-store>
          <svg width="18" height="18">
            <use href="./images/icon/icon.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
