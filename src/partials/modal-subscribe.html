<div data-modal class="modal-subscribe is-hidden">
  <div class="modal-subscribe__window">
    <div class="modal-subscribe__inner">
      <div class="modal-subscribe__image">
        <img src="./images/modal-subscribe/modal-subscribe-mobile@2x.jpg" />
      </div>
      <div class="modal-subscribe__continer">
        <h3 class="modal-window__title">Follow to our newsletter</h3>
        <p class="modal-window__text">
          Be the first to get exclusive offers and the latest news on our
          product directly in your box.
        </p>
        <form name="modal-subscribe__form">
          <label class="modal-subscribe__form-label" for="modal-window-email"
            >Email</label
          >
          <input
            class="modal-subscribe__form-input"
            type="email"
            name="email"
            placeholder="Your email"
          />
          <button type="submit" class="modal-button">Send</button>
        </form>
      </div>
      <button type="button" data-modal-close class="modal-subscribe__close">
        <svg width="18" height="18">
          <use href="./images/icon/icon.svg#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
